name: CI Pipeline

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run tests
        env:
          CI: true
        run: |
          if find src -type f \( \
            -name '*\.test.js' -o -name '*\.test.jsx' -o -name '*\.test.ts' -o -name '*\.test.tsx' -o \
            -name '*\.spec.js' -o -name '*\.spec.jsx' -o -name '*\.spec.ts' -o -name '*\.spec.tsx' -o \
            -path '*/__tests__/*' \) -print -quit | grep -q .; then
            npm test -- --watch=false --passWithNoTests
          else
            echo "No frontend test files detected; skipping Jest run."
          fi

      - name: Build production bundle
        run: npm run build

  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    needs: frontend
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: foodfast_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/foodfast_test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      VNPAY_TMN_CODE: ${{ secrets.VNPAY_TMN_CODE }}
      VNPAY_HASH_SECRET: ${{ secrets.VNPAY_HASH_SECRET }}
      VNPAY_PAYMENT_ENDPOINT: https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
      VNPAY_API_ENDPOINT: https://sandbox.vnpayment.vn/merchant_webapi/api/transaction
      GPS_API_KEY: ${{ secrets.GPS_API_KEY }}
      GPS_API_URL: https://maps.googleapis.com/maps/api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if mysql -h 127.0.0.1 -P 3306 -u root -proot -e "SELECT 1" &> /dev/null; then
              echo "MySQL is ready" && break
            fi
            echo "Waiting for MySQL..."
            sleep 5
          done

      - name: Run Maven tests
        working-directory: backend
        run: mvn -B test

      - name: Package Spring Boot application
        working-directory: backend
        run: mvn -B package -DskipTests

  integration:
    name: Integration Smoke Tests
    runs-on: ubuntu-latest
    needs: backend
    env:
      VNPAY_TMN_CODE: ${{ secrets.VNPAY_TMN_CODE }}
      VNPAY_HASH_SECRET: ${{ secrets.VNPAY_HASH_SECRET }}
      VNPAY_PAYMENT_ENDPOINT: https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
      VNPAY_API_ENDPOINT: https://sandbox.vnpayment.vn/merchant_webapi/api/transaction
      GPS_API_KEY: ${{ secrets.GPS_API_KEY }}
      GPS_API_URL: https://maps.googleapis.com/maps/api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify VNPay credentials are present
        run: |
          if [ -z "${VNPAY_TMN_CODE}" ] || [ -z "${VNPAY_HASH_SECRET}" ]; then
            echo "VNPay sandbox credentials are not configured." >&2
            exit 1
          fi

      - name: Verify GPS API credentials are present
        run: |
          if [ -z "${GPS_API_KEY}" ]; then
            echo "GPS API credentials are not configured." >&2
            exit 1
          fi

      - name: Backend artifact summary
        run: |
          echo "Listing backend build artifacts"
          ls -R backend/target
