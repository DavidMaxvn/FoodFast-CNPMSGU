# Production Environment Configuration

# Upload directory configuration for production
# Use environment variables or absolute paths in production
app.upload-dir=${UPLOAD_DIR:/var/app/uploads}
app.images.dir=${IMAGES_DIR:/var/app/uploads/images}

# Database Configuration for production
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/fastfood_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}

# Security settings for production
server.port=${PORT:8080}
server.servlet.context-path=/api

# Logging for production
logging.level.root=WARN
logging.level.com.fastfood=INFO
logging.level.org.springframework.security=WARN

# File upload limits for production
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB